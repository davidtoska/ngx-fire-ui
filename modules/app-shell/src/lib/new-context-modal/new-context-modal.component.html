<mat-sidenav-container>
  <mat-sidenav
    class="sidenav create-context-dialog-scroll-container"
    #drawer
    [opened]="true"
    fixedInViewport
    [class.hide]="hideModal"
    (keyup.Escape)="closeDialogHandler()"
    [class.handset]="!handset$"
  >
    <div class="create-context-header">
      <button mat-icon-button (click)="closeDialogHandler()">
        <mat-icon>close</mat-icon>
      </button>
      <div class="create-project-title">
        Create a Context <span>(Step 1 of 3)</span>
      </div>
    </div>
    <div class="create-context-sidebar"></div>

    <div class="create-context-content">
      <!-- Todo: FÃ¥ dette i en egen komponent -->
      <h1>Gi et navn til den nye contexten din</h1>
      <mat-form-field>
        <mat-label>Context navn</mat-label>
        <input
          matInput
          type="text"
          placeholder="Skriv inn context navnet"
          cdkFocusInitial
          (keyup.enter)="closeDialogHandler()"
        />
      </mat-form-field>
      <button mat-flat-button color="primary">
        Ferdig
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
